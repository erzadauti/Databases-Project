<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BOOKed</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Librarian Admin Page</h1>
    </header>

    <!-- Adding Books -->
    <h2>Add a Book</h2>
    <form action="python/add_book.py" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" name="author" required><br>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" required><br>

        <label for="year">Year Published:</label>
        <input type="number" name="year" required><br>

        <button type="submit">Add Book</button>
    </form>

    <!-- Approving Borrowing -->
    <h2>Approve Borrow Requests</h2>
    <form action="python/approve_borrow.py" method="POST">
        <!-- Dynamically populated options -->
        <select name="borrow_id">
            <!-- Options populated via Python/SQL query -->
        </select>
        <button type="submit">Approve</button>
    </form>
</body>
</html>
